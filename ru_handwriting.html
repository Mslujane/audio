  <!-- å¼•å…¥ Google Fonts èŠ±ä½“ï¼ˆMarck Scriptï¼Œæ”¯æŒ ĞºĞ¸Ñ€Ğ¸Ğ»Ğ»Ğ¸Ñ†Ğ°ï¼‰ -->
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

  <style>
    body {

<body>
  <h1>ä¿„è¯­èŠ±ä½“å­—æ¯æçº¢ç»ƒä¹ </h1>
  <p>è¯·ç”¨é¼ æ ‡æˆ–è§¦æ§ç¬”æ²¿ç€æµ…ç°è‰²èŠ±ä½“å­—æ¯æå†™ã€‚</p>

  <div id="practiceContainer"></div>

  <script>
    const letters = ["Ğ", "Ğ‘", "Ğ’", "Ğ“", "Ğ”", "Ğ•", "Ğ", "Ğ–", "Ğ—", "Ğ˜", "Ğ™", 
                     "Ğš", "Ğ›", "Ğœ", "Ğ", "Ğ", "ĞŸ", "Ğ ", "Ğ¡", "Ğ¢", "Ğ£",
                     "Ğ¤", "Ğ¥", "Ğ¦", "Ğ§", "Ğ¨", "Ğ©", "Ğ¬", "Ğ«", "Ğª", "Ğ­", "Ğ®", "Ğ¯"];

    const container = document.getElementById("practiceContainer");

    // å½“å‰æ’­æ”¾çš„éŸ³é¢‘
    let currentAudio = null;

    letters.forEach(letter => {
      const box = document.createElement("div");
      box.className = "practice-box";

      // å¤§å†™ + å°å†™ canvas
      const row = document.createElement("div");
      row.className = "canvas-row";

      const upperCanvas = createCanvas(letter);
      const lowerCanvas = createCanvas(letter.toLowerCase());

      row.appendChild(upperCanvas.canvas);
      row.appendChild(lowerCanvas.canvas);

      box.appendChild(row);

      // æ¸…é™¤æŒ‰é’®
      const clearBtn = document.createElement("button");
      clearBtn.textContent = "æ¸…é™¤";
      clearBtn.onclick = () => {
        upperCanvas.draw();
        lowerCanvas.draw();
      };
      box.appendChild(clearBtn);

      // å‘éŸ³æŒ‰é’®ï¼ˆåŠ è½½ mp3 å¹¶å¯å†æ¬¡ç‚¹å‡»åœæ­¢æ’­æ”¾ï¼‰
      const audioBtn = document.createElement("button");
      audioBtn.textContent = "ğŸ”Š å‘éŸ³";
      audioBtn.onclick = () => {
        playAudio(letter);
      };
      box.appendChild(audioBtn);

      container.appendChild(box);
    });

    // åˆ›å»ºç”»å¸ƒ
    function createCanvas(letter) {
      const canvas = document.createElement("canvas");
      canvas.width = 100;
      canvas.height = 120;
      const draw = () => drawLetter(canvas, letter);
      draw();
      enableDrawing(canvas);
      return { canvas, draw };
    }

    // ç»˜åˆ¶å­—æ¯
    function drawLetter(canvas, letter) {
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // èƒŒæ™¯æ¨ªçº¿
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height/2);
      ctx.lineTo(canvas.width, canvas.height/2);
      ctx.stroke();

      // ç°è‰²èŠ±ä½“å­—æ¯
      ctx.font = "70px 'Marck Script', cursive";
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, canvas.width/2, canvas.height/2);
    }

    // æçº¢åŠŸèƒ½
    function enableDrawing(canvas) {
      const ctx = canvas.getContext("2d");
      let drawing = false;

      function start(e) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getX(e), getY(e));
      }
      function draw(e) {
        if (!drawing) return;
        ctx.lineTo(getX(e), getY(e));
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.stroke();
      }
      function stop() {
        drawing = false;
        ctx.beginPath();
      }
      function getX(e) {
        return e.clientX - canvas.getBoundingClientRect().left;
      }
      function getY(e) {
        return e.clientY - canvas.getBoundingClientRect().top;
      }

      canvas.addEventListener("mousedown", start);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stop);
      canvas.addEventListener("mouseout", stop);

      // è§¦å±æ”¯æŒ
      canvas.addEventListener("touchstart", e => start(e.touches[0]));
      canvas.addEventListener("touchmove", e => {
        draw(e.touches[0]);
        e.preventDefault();
      });
      canvas.addEventListener("touchend", stop);
    }

    // æ’­æ”¾çœŸäººå‘éŸ³ï¼Œå¯å†æ¬¡ç‚¹å‡»åœæ­¢æ’­æ”¾
    function playAudio(letter) {
      // ç‚¹å‡»åŒä¸€ä¸ªå­—æ¯å†æ¬¡åœæ­¢æ’­æ”¾
      if (currentAudio && !currentAudio.paused && currentAudio.dataset.letter === letter) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
        return;
      }

      // å¦‚æœæœ‰å…¶ä»–éŸ³é¢‘åœ¨æ’­æ”¾ï¼Œå…ˆåœæ­¢
      if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // åˆ›å»ºæ–°éŸ³é¢‘
      const audio = new Audio(`https://github.com/Mslujane/audio/${letter}.mp3`);
      audio.dataset.letter = letter;
      audio.play().catch(err => console.error("éŸ³é¢‘æ’­æ”¾å¤±è´¥:", err));

      currentAudio = audio;
    }
  </script>
